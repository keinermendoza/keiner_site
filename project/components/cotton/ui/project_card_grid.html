{% load static i18n %}
{% if not image_mobile %}
    <c-vars image_mobile={{image}} />
{% endif %}

<div class="project-card-grid">
    
    {% comment %} <img class="project-card-grid__image" src={{image}} > {% endcomment %}
    <picture class="project-card-grid__image">
        <source srcset="{{image}}" media="(min-width: 480px)" />
        <img src="{{image_mobile}}" alt={{title}} />
      </picture>
    <div class="project-card-grid__summary-section">
        <h3 class="h3">{{title}}</h3>
        <div class="summary">
            {{summary}}
        </div>
    </div>

    <div class="project-card-grid__video">
        <lite-youtube videoid="{{video_id}}"></lite-youtube>
    </div>

    {% comment %} <iframe class="project-card-grid__video" width="560" height="315" src={{video}} title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe> {% endcomment %}
    <div class="project-card-grid__procces-section">
        <div class="procces">
            <h3 class="h3" > {% trans "Process" %}</h3>
            {{procces}}
        </div>
        <div class="tech-stack">
            <h3 class="h3">{% trans "Technologies" %}</h3>
            <div class="tech-svgs">
                {{tech_stack}}
            </div>
        </div>
    </div>
</div>
