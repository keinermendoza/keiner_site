{% load i18n %}

<form 
    id="contact-form" 
    class="contact-form"
    method="post" 
    action="{% url 'core:contact_me' %}"
    hx-post="{% url 'core:contact_me' %}"
    hx-swap="outerHTML transition:true"
    >
    {% csrf_token %}
    {{ form }}
    <button class="secondary-button" aria-label="contact me using whatsapp">
        <svg  class="mini-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
            <path d="M1.5 8.67v8.58a3 3 0 0 0 3 3h15a3 3 0 0 0 3-3V8.67l-8.928 5.493a3 3 0 0 1-3.144 0L1.5 8.67Z" />
            <path d="M22.5 6.908V6.75a3 3 0 0 0-3-3h-15a3 3 0 0 0-3 3v.158l9.714 5.978a1.5 1.5 0 0 0 1.572 0L22.5 6.908Z" />
        </svg>
        {% trans "Send" %}
    </button>
</form>

{% comment %} <div class="toast toast-error">
    <div id="svg-placeholder">
        <svg id="error-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" />
        </svg>
    </div>
    <p class="message-placeholder">
        Maravilloso, todo ha salido bien
    </p>
</div>  {% endcomment %}
