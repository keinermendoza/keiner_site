version: '3.8'

services:
  web:
    image: keinermendoza/keinerdev:v1.2.2
    command:
      - /bin/sh
      - -c
      - |
        . /usr/src/app/entrypoint.prod.sh
        gunicorn config.wsgi:application --bind 0.0.0.0:8000
    ports:
      - 8000:8000
    env_file:
      - ./.env.prod
    restart: unless-stopped
    depends_on:
      - rabbitmq
      - db

  rabbitmq:
    image: rabbitmq:3.13-management
    ports:
      - 5672:5672
    restart: unless-stopped
    depends_on:
      - db
  
  celery:
    image: keinermendoza/keinerdev:v1.2.1
    command: celery --app=config worker -l INFO
    env_file:
      - ./.env.prod
    restart: unless-stopped
    depends_on:
      - rabbitmq
      - web
    
  db:
    image: postgres:14
    restart: always
    volumes:
      - new_homesite_data_prod:/var/lib/postgresql/data/
    env_file:
      - ./.env.database

volumes:
  new_homesite_data_prod: